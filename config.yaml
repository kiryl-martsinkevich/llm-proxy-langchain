# Model mappings - map Anthropic model names to backends
models:
  claude-opus-4-5-20251101:
    backend: openai
    model: gpt-5.1

  claude-sonnet-4-5-20250929:
    backend: openai
    model: gpt-5.1

  claude-haiku-4-5-20251001:
    backend: openai
    model: gpt-5-mini

# Backend configurations
backends:
  ollama:
    base_url: "http://localhost:11434/v1"

  openai:
    base_url: "https://api.openai.com/v1"
    api_key: "${OPENAI_API_KEY}"
    # verify_ssl: false  # Uncomment to disable SSL verification
    # disable_streaming: true  # Uncomment to use non-streaming API calls internally

# Server settings
server:
  host: "0.0.0.0"
  port: 8081
